<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" href="#">New York Times Search <i class="fas fa-newspaper"></i></a>
  </nav>

  <div class="container">

    <div class="row mt-4">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Search Parameters <i class="fas fa-search"></i>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="textInput">Search Term: </label>
                <input type="text" class="form-control" id="textInput">
              </div>
              <div class="form-group">
                <label for="numberInput">Number of Records to Retrieve: </label>
                <input type="number" class="form-control" id="numberInput">
              </div>
              <div class="form-group">
                <label for="startYearInput">Start Year (Optional): </label>
                <input type="number" class="form-control" id="startYearInput">
              </div>
              <div class="form-group">
                <label for="endYearInput">End Year (Optional): </label>
                <input type="number" class="form-control" id="endYearInput">
              </div>
            </form>
            <button class="btn btn-primary" id="searchBtn">Search</button>
            <button class="btn btn-primary" id="clearBtn">Clear Results</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Top Articles <i class="fas fa-book"></i>
          </div>
          <div class="card-body" id="articles">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script>
    function fillArticles(articles) {

      $('#articles').empty()

      for (let i = 0; i < articles.length; i++) {
        const article = articles[i];

        let card = $('<div>').addClass('card')
        let cardBody = $('<div>').addClass('card-body')
        let cardTitle = $('h5').text(article.headline)
        let cardText = $('p')
          .addClass('card-text')
          .text(article.body)
        cardBody.append(cardTitle, cardText)
        card.append(cardBody)

      }
    }

    $('#searchBtn').on('click', function () {

      var search = $('#textInput').val()
      var number = $('#numberInput').val()

      var url = ''

      $.ajax({
        method: 'GET',
        url: url
      }).then(function(response) {
        // Fill code here
        var articles

        fillArticles(articles)
      })

    })

    $('#clearBtn').on('click', function () {
      $('#articles').empty()
    })
  </script>
</body>

</html>
